debug = false

logLevel = "DEBUG"
insecureSkipVerify = true

defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
  [entryPoints.traefik]
  address = ":8080"

[api]
  dashboard = true
  entrypoint = "traefik"
  debug = false

[acme]
  email = "test@localhost"
  storage = "/var/run/acme.json"
  entryPoint = "https"
  onDemand = true
  onHostRule = true
  caServer = "https://pebble:14000/dir"
    [acme.httpChallenge]
    entryPoint="http"

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "d.test"
watch = true
exposedbydefault = true
