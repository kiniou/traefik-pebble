version: "3.7"

services:
  traefik:
    build: traefik.docker
    image: traefik:local
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/etc/traefik/traefik.toml
      - ./traefik_dynamic_conf.toml:/etc/traefik/traefik_dynamic_conf.toml
      - ./certs:/certs
    ports:
      - "127.0.0.1:${TRAEFIK_PORT_HTTP:-80}:80"
      - "::1:${TRAEFIK_PORT_HTTP:-80}:80"
      - "127.0.0.1:${TRAEFIK_PORT_HTTPS:-443}:443"
      - "::1:${TRAEFIK_PORT_HTTPS:-443}:443"
      - "127.0.0.1:${TRAEFIK_PORT_DASHBOARD:-8080}:8080"
      - "::1:${TRAEFIK_PORT_DASHBOARD:-8080}:8080"
    container_name: traefik
    restart: always
    labels:
      - traefik.enable=false

  whoami:
    image: containous/whoami:latest
    container_name: whoami
    restart: always
    labels:
      # whoami http router config with redirect to https
      - traefik.http.routers.whoami.entrypoints=web
      - traefik.http.routers.whoami.rule=HostRegexp(`whoami.test`)
      - traefik.http.routers.whoami.middlewares=whoami-redirectscheme
      - traefik.http.middlewares.whoami-redirectscheme.redirectscheme.scheme=https
      - traefik.http.routers.whoami-https.entrypoints=web-secure
      - traefik.http.routers.whoami-https.rule=Host(`whoami.test`)
      - traefik.http.routers.whoami-https.tls=true

networks:
  default:
    external:
      name: traefik
